<body style="background-color: #666666;">

	<div class="limiter">
	
		<div class="container-login100">
		
			<div class="wrap-login100">
				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
				<form class="login100-form validate-form">
					
					<div class="logo">
						<img class="logo__image" src="images/logo sis blanco png (1).png" >

					</div>
						<div>
						<a href="index.html" class="txt1">
							Regresar
						</a>
					</div>
					<span class="login100-form-title p-b-43">
						Regístrate
					</span>	

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="apellidos">				
						<span class="focus-input100"></span>						
						<span class="label-input100">Apellidos</span>
					
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="nombre">				
						<span class="focus-input100"></span>						
						<span class="label-input100">Nombres</span>
					
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">				
						<span class="focus-input100"></span>						
						<span class="label-input100">Correo Electronico</span>
					
					</div>
												
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirme la Contraseña</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="nombre">				
						<span class="focus-input100"></span>						
						<span class="label-input100">Teléfono</span>
					
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="nombre">				
						<span class="focus-input100"></span>						
						<span class="label-input100">Codigo Oficial(DNI)</span>
					
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrarse
						</button>
					</div>

				</form>
